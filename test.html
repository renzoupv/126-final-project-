<!DOCTYPE html>
<html>
  <head>
    <title>Directions Example</title>
    <style>
      #map { height: 500px; width: 100%; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZDZcpbDVOU7nhq8q2tMqGKUKbO-cpkLo"></script>
    <script>
      // Replace with your shop's coordinates
      const shopLatLng = { lat: 10.647167, lng: 122.232861 };
      // Replace with your destination coordinates
      const destLatLng = { lat: 10.700000, lng: 122.250000 };

      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: shopLatLng,
          zoom: 13
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        directionsService.route(
          {
            origin: shopLatLng,
            destination: destLatLng,
            travelMode: google.maps.TravelMode.DRIVING
          },
          (response, status) => {
            if (status === 'OK') {
              directionsRenderer.setDirections(response);
            } else {
              alert('Directions request failed due to ' + status);
            }
          }
        );
      }
    </script>
  </head>
  <body onload="initMap()">
    <h2>Directions from Shop to Destination</h2>
    <div id="map"></div>
  </body>
</html>
