<!DOCTYPE html>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 30px;
        background-color: #6DB7DB;
        color: #333;
        position: relative;
    }
    .header-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 30px 0;
        position: relative;
    }
    .page-header {
        color: white;
        font-size: 90px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        font-weight: 600;
        margin: 0;
        margin-left: 140px;
    }
    .header-image {
        width: 270px;
        height: 270px;
        top: 10px;
        transform: translate(-50%, -50%) rotate(80deg);
        object-fit: contain;
        position: absolute;
        left: 120vh;
        filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
    }
    .container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        width: 90%;
        max-width: 1500px;
        margin: 0 auto 20px auto;
        min-height: 80vh;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        font-size: 1.05rem;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: left;
    }
    th {
        background-color: #3498db;
        color: white;
        font-size: 1.1rem;
        padding: 18px 15px;
    }
    tr:nth-child(even) {
        background-color: #f8f8f8;
    }
    tr:hover {
        background-color: #e6f7ff;
    }
    .back-button {
        position: absolute;
        top: 40px;
        right: 40px;
        padding: 12px 24px;
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        z-index: 100;
    }
    .back-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }
</Style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
</head>
<body>

    <div class="header-container">

        <h1 class="page-header">SALES TRACKER</h1>
    </div>
    
    <div class="container">
        <table>

                <tr>

            </tbody>
        </table>
    </div>

    <script>
        // JavaScript to handle the back button functionality
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    </script>
</body>
</html>
