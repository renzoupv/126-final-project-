        table {

            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            padding: 18px 15px;
        }
        select {
            padding: 4px;
            width: 100%;

        }

        select option {
        background-color: white;
        color: black;  
        }

        .action-btn {
            margin: 2px;
            padding: 4px 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f8f8f8;
        }

        .add-order-container{

        .order-sales-button {

<script>
    // Check if user is logged in
    if(!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'Sign_In_Page.html'; // Redirect to sign-in if not logged in

    // Log out functionality
    document.querySelector('.log-out-button').addEventListener('click', function() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'Sign_In_Page.html';
    });
</script>

    <script>
        // Basic button functionality
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.textContent === 'Delete') {
                    if (confirm('Delete this order?')) {
                        e.target.closest('tr').remove();
                    }
                } else if (e.target.textContent === 'Save') {
                    alert('Changes saved! (In a real app, this would update the database)');
                } else if (e.target.textContent.includes('Add')) {
                    alert('Add order form would appear here');
                }
            });
        });

        function updateSelectStyle(select) {
        const value = select.value;

        select.style.backgroundColor = "";

        if (value === "Paid" || value === "Done") {
        select.style.backgroundColor = "#d4edda"; 
        } else if (value === "Not yet Paid" || value === "Not Started") {
        select.style.backgroundColor = "#f8d7da";
        } else if (value === "In Progress") {
        select.style.backgroundColor = "#ADD8E6";
        } else if (value === "To be Claimed" || value === "To be Delivered") {
        select.style.backgroundColor = "#fff3cd"; 
        } else if (value === "Claimed" || value === "Delivered") {
        select.style.backgroundColor = "#d4edda"; 
        }
        }


    document.querySelectorAll('select').forEach(select => {
        updateSelectStyle(select); 
        
        select.addEventListener('change', function () {
            updateSelectStyle(this);
        });
    });


        
    </script>
