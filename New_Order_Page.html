<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #6DB7DB;
            color: #333;
            position: relative;
        }
        .header-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        .page-header {
            color: white;
            font-size: 90px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 600;
            margin: 0;
            margin-left: 140px;
        }
        .header-image {
            width: 270px;
            height: 270px;
            top: 10px;
            transform: translate(-50%, -50%) rotate(80deg);
            object-fit: contain;
            position: absolute;
            left: 120vh;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 1500px;
            margin: 0 auto 20px auto;
            min-height: 80vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 1.05rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            padding: 18px 15px;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .back-button {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 12px 24px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 100;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .order-form {
            margin-top: 95px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .form-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        input[type="text"],
        select {
            width: 75%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .addons table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .summary {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }

        .summary p {
            margin: 5px 0;
        }

        .form-submit {
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: white;
            color: #00aaff;
            border: 1px solid #00aaff;
            border-radius: 8px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00aaff;
            color: white;
        }

        .qty-btn {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 4px;
            margin: 5px 10px;
            cursor: pointer;
        }

        .qty-btn:hover {
            background-color: #0077aa;
        }

        #location-container {
            display: none;
            margin-bottom: 25px;
            margin-right: 500px;
            position: relative; /* or absolute/fixed depending on use */
        

        }

        /* Responsive stacking for smaller screens */
        @media (max-width: 768px) {
            .order-form {
                flex-direction: column;
            }

            .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">Back</a>
    
    <div class="header-container">
        <img src="images/bubbles.png" alt="Laundry Company Logo" class="header-image">
        <h1 class="page-header">New Order</h1>
    </div>
    
    <div class="container">
        <form class="order-form" id="orderForm">
            <!-- Wrap both sections inside a flex container -->
            <div class="form-sections">
                <div class="form-section">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Customer Name" required>

                    <label for="contactNumber">Contact No.:</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>

                    <label for="deliveryType">Pickup/Delivery</label>
                    <select id="deliveryType" name="deliveryType">
                        <option value="Pickup">Pickup</option>
                        <option value="Delivery">Delivery</option>
                    </select>

                    <div id="location-container">
                        <iframe src="Location_Selector.html" width="350" height="600" style="border: none;"></iframe>
                    </div>
                </div>

                <div class="form-section">
                    <label>Order Weight</label>
                    <div id="order-weight-controls" aria-labelledby="order-weight-display" style="display: flex; align-items: center; gap: 10px;">
                        <button type="button" id="weight-decrease" class="qty-btn" aria-label="Decrease weight">-</button>
                        <span id="order-weight">8</span> kg
                        <button type="button" id="weight-increase" class="qty-btn" aria-label="Increase weight">+</button>
                    </div>

                    <div class="addons">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Add Ons</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Towels</td>
                                    <td>P30</td>
                                    <td style="display: flex; align-items: center; gap: 8px;">
                                        <button type="button" class="qty-btn" data-action="decrease" aria-label="Decrease towel quantity">-</button>
                                        <span class="qty-value">0</span>
                                        <button type="button" class="qty-btn" data-action="increase" aria-label="Increase towel quantity">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Bedsheets/Pillowcases</td>
                                    <td>P50</td>
                                    <td style="display: flex; align-items: center; gap: 8px;">
                                        <button type="button" class="qty-btn" data-action="decrease" aria-label="Decrease bedsheets quantity">-</button>
                                        <span class="qty-value">0</span>
                                        <button type="button" class="qty-btn" data-action="increase" aria-label="Increase bedsheets quantity">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Comforters</td>
                                    <td>P75</td>
                                    <td style="display: flex; align-items: center; gap: 8px;">
                                        <button type="button" class="qty-btn" data-action="decrease" aria-label="Decrease comforter quantity">-</button>
                                        <span class="qty-value">0</span>
                                        <button type="button" class="qty-btn" data-action="increase" aria-label="Increase comforter quantity">+</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="summary">
                        <p>Sub Total: <span id="subtotal">PHP 0.00</span></p>
                        <p id="delivery-fee-text">PHP 50+ Delivery fee</p>
                        <p>Total Amount: <strong id="total">PHP 0.00</strong></p>
                    </div>
                </div>
            </div>

            <!-- Submit Button now outside the columns -->
            <div class="form-submit">
                <button type="submit" id="submit-order">Submit Order</button>
            </div>
        </form>
    </div>

   
    <script>
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });

        const baseWeight = 8;
        const basePrice = 150;
        const extraKgPrice = 20;
        const deliveryFee = 50;

        const weightDisplay = document.getElementById('order-weight');
        const weightDecrease = document.getElementById('weight-decrease');
        const weightIncrease = document.getElementById('weight-increase');
        const deliveryTypeSelect = document.getElementById('deliveryType');
        const locationContainer = document.getElementById('location-container');
        const locationInput = document.getElementById('location');
        const deliveryFeeText = document.getElementById('delivery-fee-text');

        function getOrderWeight() {
            return parseInt(weightDisplay.textContent);
        }

        function calculateWeightPrice(weight) {
            if (weight <= baseWeight) return basePrice;
            return basePrice + (weight - baseWeight) * extraKgPrice;
        }

        function updateTotals() {
            let subtotal = 0;
            const weight = getOrderWeight();
            subtotal += calculateWeightPrice(weight);

            document.querySelectorAll('.addons tr').forEach(row => {
                const priceText = row.querySelector('td:nth-child(2)')?.textContent;
                const price = parseInt(priceText?.replace("P", "") || "0");
                const qty = parseInt(row.querySelector('.qty-value')?.textContent || "0");
                subtotal += price * qty;
            });

            const isDelivery = deliveryTypeSelect.value === 'Delivery';
            const total = isDelivery ? subtotal + deliveryFee : subtotal;

            document.getElementById('subtotal').textContent = `P${subtotal.toFixed(2)}`;
            deliveryFeeText.textContent = isDelivery ? `PHP ${deliveryFee}+ Delivery fee` : 'No Delivery Fee';
            document.getElementById('total').textContent = `P${total.toFixed(2)}`;
        }

        // Add-on quantity button logic
        document.querySelectorAll('[data-action]').forEach(button => {
            const action = button.getAttribute('data-action');
            button.addEventListener('click', () => {
                const qtySpan = button.parentElement.querySelector('.qty-value');
                let currentQty = parseInt(qtySpan.textContent);

                if (action === 'increase') {
                    currentQty++;
                } else if (action === 'decrease' && currentQty > 0) {
                    currentQty--;
                }

                qtySpan.textContent = currentQty;
                updateTotals();
            });
        });

        // Order weight +/- buttons
        weightIncrease.addEventListener('click', () => {
            let weight = getOrderWeight();
            weight++;
            weightDisplay.textContent = weight;
            updateTotals();
        });

        weightDecrease.addEventListener('click', () => {
            let weight = getOrderWeight();
            if (weight > baseWeight) {
                weight--;
                weightDisplay.textContent = weight;
                updateTotals();
            }
        });

        // Toggle location field based on delivery type
        function toggleLocationField() {
            if (deliveryTypeSelect.value === 'Delivery') {
                locationContainer.style.display = 'block';
                locationInput.required = true;
            } else {
                locationContainer.style.display = 'none';
                locationInput.required = false;
                locationInput.value = '';
            }
            updateTotals();
        }

        deliveryTypeSelect.addEventListener('change', toggleLocationField);

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate form
        if (deliveryTypeSelect.value === 'Delivery' && !locationInput.value.trim()) {
            alert('Please enter a delivery location');
            return;
        }

        try {
            // Get add-ons quantities
            const addOns = [];
            document.querySelectorAll('.addons tr').forEach(row => {
                if (row.querySelector('th')) return; // Skip header row
                
                const nameCell = row.querySelector('td:first-child');
                const qtySpan = row.querySelector('.qty-value');
                
                if (nameCell && qtySpan) {
                    const name = nameCell.textContent;
                    const qty = parseInt(qtySpan.textContent || "0");
                    
                    if (qty > 0) {
                        let addonId = 1; // Towels
                        if (name.includes("Bedsheets")) addonId = 2;
                        if (name.includes("Comforters")) addonId = 3;
                        
                        addOns.push({
                            id: addonId,
                            quantity: qty
                        });
                    }
                }
            });

            const response = await fetch('save_order.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    customerName: document.getElementById('customerName').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    deliveryType: deliveryTypeSelect.value,
                    location: locationInput.value,
                    orderWeight: getOrderWeight(),
                    totalAmount: document.getElementById('total').textContent.replace('P', ''),
                    addons: JSON.stringify(addOns)
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.success) {
                alert(`Order ${result.orderId} created successfully!`);
                window.location.href = 'Order_Tracker_Page.html';
            } else {
                alert('Error saving order: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit order: ' + error.message);
        }
    });

        // Initialize on load
        updateTotals();
        toggleLocationField();
    </script>
</body>
</html>
